<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Art Flow</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>

<div id="inicio">
  <button onclick="mostrarLogin()">Entrar</button>
  <button onclick="mostrarCadastro()">Criar Conta</button>
</div>

<div id="login" class="hidden">
  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email" required />
  <input type="password" id="login-senha" placeholder="Senha" required />
  <button onclick="fazerLogin()">Entrar</button>
</div>

<div id="tipo-cadastro" class="hidden">
  <h2>Você é:</h2>
  <button onclick="selecionarTipo('cliente')">Cliente</button>
  <button onclick="selecionarTipo('artflow')">Art Flow (Artista)</button>
</div>

<div id="form-cadastro" class="hidden">
  <h2>Cadastrar-se</h2>
  <input type="text" id="nome" placeholder="Nome" required />
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="senha" placeholder="Senha" required />

  <div id="campos-artflow"></div>

  <button onclick="criarConta()">Finalizar Cadastro</button>
</div>

<script src="/assets/js/login.js"></script>
</body>
</html>
