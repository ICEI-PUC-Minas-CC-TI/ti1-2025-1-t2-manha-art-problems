<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtFlow - Conectando Arte e Produção</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <button class="hamburger-menu" aria-label="Menu">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="logo art-nouveau-text">ArtFlow</h1>
            <nav class="nav-icons">
                <ul>
                    <li class="nav-item-compras">
                        <a href="#" aria-label="Minhas Compras">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="icon-label">Compras</span>
                        </a>
                    </li>
                    <li class="nav-item-inicio">
                        <a href="#" aria-label="Página Inicial">
                            <i class="fas fa-home"></i>
                            <span class="icon-label">Início</span>
                        </a>
                    </li>
                    <li class="nav-item-quickfinder">
                        <a href="#" aria-label="Quickfinder">
                            <i class="fas fa-bolt"></i>
                            <span class="icon-label">Quickfinder</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="profile-icon">
                <a href="#" aria-label="Meu Perfil">
                    <i class="fas fa-user-circle"></i>
                    <span class="icon-label">Perfil</span>
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="filter-search-section">
                <h2 class="art-nouveau-text">Encontre a sua inspiração!</h2>
                <div class="placeholder-filter-search art-nouveau-card">
                    <p>Mergulhe em um universo de possibilidades. Encontre artistas e produtores com fluidez e beleza.</p>
                    <input type="text" placeholder="Pesquisar obras e talentos..." class="art-nouveau-input">
                    <button class="art-nouveau-button">Buscar Harmonia</button>
                </div>
            </section>

            <section class="announcement-section">
                <h2 class="art-nouveau-text">Obras Recentes em Destaque</h2>
                <div class="announcement-grid" id="announcement-container">
                    <p>Carregando anúncios...</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="art-nouveau-text">&copy; 2025 ArtFlow - Onde a arte encontra seu fluxo.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
