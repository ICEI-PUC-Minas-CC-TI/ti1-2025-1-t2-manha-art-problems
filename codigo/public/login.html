<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtFlow - Login ou Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <button class="hamburger-menu" aria-label="Menu">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="logo art-nouveau-text">ArtFlow</h1>
            <nav class="nav-icons">
                <ul>
                    <li class="nav-item-compras">
                        <a href="#" aria-label="Minhas Compras">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="icon-label">Compras</span>
                        </a>
                    </li>
                    <li class="nav-item-inicio">
                        <a href="index.html" aria-label="Página Inicial">
                            <i class="fas fa-home"></i>
                            <span class="icon-label">Início</span>
                        </a>
                    </li>
                    <li class="nav-item-quickfinder">
                        <a href="#" aria-label="Quickfinder">
                            <i class="fas fa-bolt"></i>
                            <span class="icon-label">Quickfinder</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="profile-icon">
                <a href="#" aria-label="Meu Perfil" id="profileIconLink"> <i class="fas fa-user-circle"></i>
                    <span class="icon-label" id="profileLabel">Perfil</span> </a>
            </div>
        </div>
    </header>

    <main class="main-content login-page">
        <div class="container login-container">
            <div class="login-card art-nouveau-card">
                <div class="form-toggle">
                    <button id="showLogin" class="art-nouveau-button toggle-active">Já tenho conta</button>
                    <button id="showRegister" class="art-nouveau-button">Criar Conta</button>
                </div>

                <div id="loginSection">
                    <h2 class="art-nouveau-text">Acesse Sua Conta</h2>
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="loginUsername">Usuário ou Email:</label>
                            <input type="text" id="loginUsername" class="art-nouveau-input" placeholder="Seu usuário ou email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Senha:</label>
                            <input type="password" id="loginPassword" class="art-nouveau-input" placeholder="Sua senha" required>
                        </div>
                        <div class="form-group">
                            <label for="userType">Você é:</label>
                            <select id="userType" class="art-nouveau-input" required>
                                <option value="">Selecione...</option>
                                <option value="cliente">Cliente</option>
                                <option value="artflow">ArtFlow (Artista)</option>
                            </select>
                        </div>
                        <button type="submit" class="art-nouveau-button">Entrar na ArtFlow</button>
                        <p id="loginMessage" class="auth-message"></p>
                    </form>
                </div>

                <div id="registerSection" style="display:none;">
                    <h2 class="art-nouveau-text">Crie Sua Conta</h2>
                    <form id="registerForm" class="auth-form">
                        <div class="form-group">
                            <label for="registerUsername">Nome de Usuário:</label>
                            <input type="text" id="registerUsername" class="art-nouveau-input" placeholder="Seu nome de usuário" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email:</label>
                            <input type="email" id="registerEmail" class="art-nouveau-input" placeholder="seu@roberto.com" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Senha:</label>
                            <input type="password" id="registerPassword" class="art-nouveau-input" placeholder="Mínimo 6 caracteres" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Senha:</label>
                            <input type="password" id="confirmPassword" class="art-nouveau-input" placeholder="Confirme sua senha" required>
                        </div>
                        <div class="form-group">
                            <label for="registerUserType">Tipo de Conta:</label>
                            <select id="registerUserType" class="art-nouveau-input" required>
                                <option value="">Selecione...</option>
                                <option value="cliente">Cliente</option>
                                <option value="artflow">ArtFlow (Artista)</option>
                            </select>
                        </div>
                        <button type="submit" class="art-nouveau-button">Registrar Agora</button>
                        <p id="registerMessage" class="auth-message"></p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="art-nouveau-text">&copy; 2025 ArtFlow - Onde a arte encontra seu fluxo.</p>
        </div>
    </footer>

    <script type="module" src="assets/js/login.js"></script>
</body>
</html>
