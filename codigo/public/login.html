<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtFlow - Login</title>
    <link rel="stylesheet" href="assets/css/style.css">     <link rel="stylesheet" href="assets/css/login.css">     <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <button class="hamburger-menu" aria-label="Menu">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="logo art-nouveau-text">ArtFlow</h1>
            <nav class="nav-icons">
                <ul>
                    <li class="nav-item-compras">
                        <a href="#" aria-label="Minhas Compras">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="icon-label">Compras</span>
                        </a>
                    </li>
                    <li class="nav-item-inicio">
                        <a href="index.html" aria-label="Página Inicial">
                            <i class="fas fa-home"></i>
                            <span class="icon-label">Início</span>
                        </a>
                    </li>
                    <li class="nav-item-quickfinder">
                        <a href="#" aria-label="Quickfinder">
                            <i class="fas fa-bolt"></i>
                            <span class="icon-label">Quickfinder</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="profile-icon">
                <a href="#" aria-label="Meu Perfil">
                    <i class="fas fa-user-circle"></i>
                    <span class="icon-label">Perfil</span>
                </a>
            </div>
        </div>
    </header>

    <main class="main-content login-page">
        <div class="container login-container">
            <div class="login-card art-nouveau-card">
                <h2 class="art-nouveau-text">Acesse Sua Conta</h2>
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Usuário ou Email:</label>
                        <input type="text" id="username" class="art-nouveau-input" placeholder="Seu usuário ou email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" class="art-nouveau-input" placeholder="Sua senha" required>
                    </div>
                    <button type="submit" class="art-nouveau-button">Entrar na ArtFlow</button>
                    <p id="loginMessage" class="login-message"></p>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="art-nouveau-text">&copy; 2025 ArtFlow - Onde a arte encontra seu fluxo.</p>
        </div>
    </footer>

    <script src="assets/js/auth.js"></script>  <script src="assets/js/login.js"></script>  </body>
</html>
