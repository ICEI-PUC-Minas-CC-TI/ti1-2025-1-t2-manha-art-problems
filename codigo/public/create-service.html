<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/ti1-2025-1-t2-manha-art-problems/">
    <title>ArtFlow - Criar Serviço</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/create-service.css"> <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <button class="hamburger-menu" aria-label="Menu">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="logo art-nouveau-text">ArtFlow</h1>
            <nav class="nav-icons" id="headerNav">
                <ul>
                    <li class="nav-item-compras" id="navCreateServiceLink">
                        <a href="create-service.html" aria-label="Criar Serviço">
                            <i class="fas fa-plus-circle"></i>
                            <span class="icon-label">Criar Serviço</span>
                        </a>
                    </li>
                    <li class="nav-item-inicio">
                        <a href="index.html" aria-label="Página Inicial">
                            <i class="fas fa-home"></i>
                            <span class="icon-label">Início</span>
                        </a>
                    </li>
                    <li class="nav-item-quickfinder" id="toggleSwipeModule">
                        <a href="#" aria-label="Quickfinder">
                            <i class="fas fa-bolt"></i>
                            <span class="icon-label">Quickfinder</span>
                        </a>
                    </li>
                    <li class="nav-item-saved" id="navSavedLink" style="display:none;">
                        <a href="saved-profiles.html" aria-label="Perfis Salvos">
                            <i class="fas fa-bookmark"></i>
                            <span class="icon-label">Salvos</span>
                        </a>
                    </li>
                    <li class="nav-item-login" id="navLoginLink" style="display:none;">
                        <a href="login.html" aria-label="Login">
                            <i class="fas fa-sign-in-alt"></i>
                            <span class="icon-label">Login</span>
                        </a>
                    </li>
                    <li class="nav-item-logout" id="navLogoutLink" style="display:none;">
                        <a href="#" aria-label="Sair">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="icon-label">Sair</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="profile-icon" id="headerProfile">
                <a href="#" aria-label="Meu Perfil" id="profileIconLink">
                    <i class="fas fa-user-circle"></i>
                    <span class="icon-label" id="profileLabel">Perfil</span>
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container create-service-wrapper">
            <div id="customNotification" class="custom-notification"></div>

            <section class="create-service-section art-nouveau-card">
                <h2 class="art-nouveau-text">Ofereça Seu Serviço de Arte</h2>
                <form id="createServiceForm">
                    <div class="form-group">
                        <label for="serviceTitle">Título do Serviço:</label>
                        <input type="text" id="serviceTitle" class="art-nouveau-input" placeholder="Ex: Retratos a Óleo Personalizados" required>
                    </div>

                    <div class="form-group">
                        <label for="serviceDescription">Descrição Detalhada:</label>
                        <textarea id="serviceDescription" class="art-nouveau-input" placeholder="Descreva seu serviço, estilo, diferenciais..." rows="5" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="serviceCategory">Categoria / Profissão:</label>
                        <select id="serviceCategory" class="art-nouveau-input" required>
                            <option value="">Selecione uma categoria...</option>
                            </select>
                    </div>

                    <div class="form-group price-input-group">
                        <label for="servicePrice">Preço:</label>
                        <div class="price-input-flex">
                            <span class="currency-symbol">R$</span>
                            <input type="number" id="servicePrice" class="art-nouveau-input price-input" placeholder="0.00" min="0" step="0.01" required>
                            <select id="servicePriceUnit" class="art-nouveau-input price-unit-select">
                                <option value="">Unidade</option>
                                <option value="/hora">/hora</option>
                                <option value="/projeto">/p/projeto</option>
                                <option value="/m²">/m²</option>
                                <option value="/peça">/peça</option>
                                <option value="/aula">/aula</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mainImageUrl">URL da Imagem Principal:</label>
                        <input type="url" id="mainImageUrl" class="art-nouveau-input" placeholder="Ex: http://meusite.com/imagem_principal.jpg" required>
                    </div>

                    <div class="form-group portfolio-media-group">
                        <label>Mídias de Portfólio (URLs):</label>
                        <div id="portfolioMediaInputs">
                            <div class="media-input-item">
                                <select class="art-nouveau-input media-type-select">
                                    <option value="image">Imagem</option>
                                    <option value="video">Vídeo</option>
                                </select>
                                <input type="url" class="art-nouveau-input media-url-input" placeholder="URL da mídia (Ex: .jpg, .mp4)">
                                <button type="button" class="remove-media-button art-nouveau-button">-</button>
                            </div>
                        </div>
                        <button type="button" id="addMediaButton" class="art-nouveau-button">Adicionar Mais Mídia</button>
                    </div>

                    <button type="submit" class="art-nouveau-button submit-service-button">Publicar Serviço</button>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="art-nouveau-text">&copy; 2025 ArtFlow - Onde a arte encontra seu fluxo.</p>
        </div>
    </footer>

    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/utils.js"></script>
    <script type="module" src="assets/js/create-service.js"></script>
    <script type="module">
        import { isAuthenticated, logoutUser, getCurrentUsername, getUserType } from './assets/js/auth.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const navLoginLink = document.getElementById('navLoginLink');
            const navLogoutLink = document.getElementById('navLogoutLink');
            const navSavedLink = document.getElementById('navSavedLink');
            const navCreateServiceLink = document.getElementById('navCreateServiceLink');
            const profileLabel = document.getElementById('profileLabel');
            const profileIconLink = document.getElementById('profileIconLink');
            const currentUserType = getUserType();

            if (isAuthenticated()) {
                navLoginLink.style.display = 'none';
                navLogoutLink.style.display = 'list-item';
                navSavedLink.style.display = 'list-item';
                
                if (currentUserType === 'artflow') {
                    navCreateServiceLink.style.display = 'list-item';
                } else {
                    navCreateServiceLink.style.display = 'none';
                }

                const username = getCurrentUsername();
                if (username) {
                    profileLabel.textContent = `${username} (${currentUserType.charAt(0).toUpperCase() + currentUserType.slice(1)})`;
                } else {
                    profileLabel.textContent = 'Perfil';
                }
                profileIconLink.href = "#";

            } else {
                navLoginLink.style.display = 'list-item';
                navLogoutLink.style.display = 'none';
                navSavedLink.style.display = 'none';
                navCreateServiceLink.style.display = 'none';
                profileLabel.textContent = 'Perfil';
                profileIconLink.href = "login.html";
            }

            navLogoutLink.querySelector('a').addEventListener('click', (e) => {
                e.preventDefault();
                logoutUser();
                window.location.href = 'login.html';
            });

            const toggleSwipeModuleBtn = document.getElementById('toggleSwipeModule');
            if (toggleSwipeModuleBtn) {
                toggleSwipeModuleBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.location.href = 'index.html';
                });
            }

        });
    </script>
</body>
</html>
